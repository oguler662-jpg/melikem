<body>

<div id="login">
  <h2>Melike'nin DoÄŸum GÃ¼nÃ¼ Sitesine HoÅŸgeldin!</h2>
  <p>LÃ¼tfen ÅŸifreyi gir:</p>
  <input type="password" id="password" placeholder="Åžifre">
  <button onclick="checkPassword()">GiriÅŸ Yap</button>
  <p id="error" style="color:red;"></p>
</div>

<div id="birthday">
  <h1>Melike! DoÄŸum GÃ¼nÃ¼n Kutlu Olsun! ðŸŽ‰</h1>
  <div id="countdown"></div>
  <audio id="birthday-music" autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-birthday.mp3" type="audio/mpeg">
  </audio>

</div>

<script>
const PASSWORD = "melike123"; // Åžifreyi burada deÄŸiÅŸtir

function checkPassword() {
  const input = document.getElementById('password').value;
  if(input === PASSWORD){
    document.getElementById('login').style.display = 'none';
    document.getElementById('birthday').style.display = 'block';
    startCountdown();
    startConfetti();
  } else {
    document.getElementById('error').textContent = "YanlÄ±ÅŸ ÅŸifre! Tekrar dene.";
  }
}

// Geri sayÄ±m
function startCountdown() {
  const birthdayDate = new Date("2025-09-29T00:00:00"); // Melike'nin doÄŸum gÃ¼nÃ¼
  const countdownEl = document.getElementById('countdown');

  function updateCountdown() {
    const now = new Date();
    const diff = birthdayDate - now;
    if(diff <= 0){
      countdownEl.textContent = "ðŸŽ‚ DoÄŸum GÃ¼nÃ¼n Kutlu Olsun! ðŸŽ‚";
      return;
    }
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);
    countdownEl.textContent = `${days} GÃ¼n ${hours} Saat ${minutes} Dakika ${seconds} Saniye`;
  }
  updateCountdown();
  setInterval(updateCountdown, 1000);
}

// Konfeti animasyonu
function startConfetti() {
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const confetti = [];
  for(let i=0; i<150; i++){
    confetti.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      r: Math.random()*6+4,
      d: Math.random()*50+10,
      color: `hsl(${Math.random()*360},100%,50%)`,
      tilt: Math.random()*10-10,
      tiltAngleIncremental: Math.random()*0.07+0.05,
      tiltAngle: 0
    });
  }

  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach((c)=>{
      ctx.beginPath();
      ctx.lineWidth = c.r/2;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x + c.tilt + c.r/4, c.y);
      ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r/4);
      ctx.stroke();
    });
    update();
  }

  function update(){
    confetti.forEach((c, i)=>{
      c.tiltAngle += c.tiltAngleIncremental;
      c.y += (Math.cos(c.d)+3+c.r/2)/2;
      c.tilt = Math.sin(c.tiltAngle)*15;

      if(c.y > canvas.height){
        confetti[i] = {x: Math.random()*canvas.width, y: -10, r: c.r, d: c.d, color: c.color, tilt: c.tilt, tiltAngleIncremental: c.tiltAngleIncremental, tiltAngle: 0};
      }
    });
  }

  setInterval(draw, 20);
}
</script>
